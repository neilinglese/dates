<template name="eventPage">
	{{> _header}}
    <div class="page-header">
        <h1>{{eventName}}</h1>
        {{> notifications}}
    </div>
    <div class="eventDetails">
        <div class="event">
            <div>
                <h3>When: {{dates}}</h3>
                <h3>About: </h3><h4>{{description}}</h4>

            </div>
        </div>
    </div>
    <div class="calView">
        <div id ="eventCalendar">

        </div>

    </div>

</template>
