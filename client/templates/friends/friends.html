<template name="friends">
  {{> _header}}
    <div class="template-friends">

        <div class="page-header">
            <h1>Friends List</h1>
        </div>
        <form>
        Email:<input type="text" name="Email" value="" placeholder="Enter an email address"><br/>
        <input type="submit" value="Search">
        </form>

        <ul>
            {{#each userDirectory}}
                <li>
                    {{_id}}
                    {{profile.name}}
                    {{profile.about}}
                    <button class="addBtn">add</button>
                </li>

            {{/each}}
        </ul>
    </div>
</template>
